<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Your Own DND Character</title>
  <script src="js/jquery-3.6.0.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body style="background-color: lightseagreen">
<h1 class="text-center"> BUILD YOUR OWN DND CHARACTER (5E) </h1>
<div class="row justify-content-around">
  <h4 class="">Created by: David Wagnon</h4>
  <h4 class=""><a>Social Media's Placeholder</a></h4>
</div>

<hr style="color: hotpink; background-color: hotpink; height: 4px;">
<main class="d-flex col-6 justify-content-left">
  <form class="card">
    <div class="form-group card-group">
      <label for="characterName" class="card-title">Enter Character Name</label>
      <input type="text" class="form-control" id="characterName" placeholder="Ex: Tymei">
    </div>
    <div class="form-group card-group">
      <label for="class" class="card-title">Select your Class</label>
      <select class="custom-select form-group" id="class">
        <option selected value="custom">Custom</option>
        <option value="barbarian">Barbarian</option>
        <option value="bard">Bard</option>
        <option value="druid">Druid</option>
        <option value="fighter">Fighter</option>
        <option value="monk">Monk</option>
        <option value="paladin">Paladin</option>
        <option value="ranger">Ranger</option>
        <option value="rouge">Rouge</option>
        <option value="sorcerer">Sorcerer</option>
        <option value="warlock">Warlock</option>
        <option value="wizard">Wizard</option>
      </select>
    </div>
    <div class="form-group">
      <label for="race">Select your Race</label>
      <select class="custom-select form-group" id="race">
        <option selected value="human">Human</option>
        <option value="dragonborn">Dragonborn</option>
        <option value="dwarf">Dwarf</option>
        <option value="elf">Elf</option>
        <option value="gnome">Gnome</option>
        <option value="half-elf">Half-Elf</option>
        <option value="halfling">Halfling</option>
        <option value="half-orc">Half-orc</option>
        <option value="tiefling">Tiefling</option>
      </select>
    </div>
    <button id='create' class="btn btn-info btn-outline-secondary btn-block" style="color: black " type="submit" >Create</button>
  </form>
</main>

</script>
</body>
</html>

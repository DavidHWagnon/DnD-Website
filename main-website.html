<body>
  <h1 class="text-center"> BUILD YOUR OWN DND CHARACTER (5E) </h1>
  <div class="row justify-content-around">
    <h4 class="">Created by: David Wagnon</h4>

  <hr style="color: hotpink; background-color: hotpink; height: 4px;">
  <main class="d-flex col-6 justify-content-left">
    <form>
      <div class="form-group">
        <label for="characterName">Enter Character Name</label>
        <input type="text" class="form-control" id="characterName" placeholder="Ex: Tymei">
      </div>
      <div class="form-group">
        <label for="class">Select your Class</label>
          <select class="custom-select form-group" id="class">
            <option selected value="custom">Custom</option>
            <option value="barbarian">Barbarian</option>
            <option value="bard">Bard</option>
            <option value="druid">Druid</option>
            <option value="fighter">Fighter</option>
            <option value="monk">Monk</option>
            <option value="paladin">Paladin</option>
            <option value="ranger">Ranger</option>
            <option value="rouge">Rouge</option>
            <option value="sorcerer">Sorcerer</option>
            <option value="warlock">Warlock</option>
            <option value="wizard">Wizard</option>
          </select>
      </div>
      <div class="form-group">
        <label for="race">Select your Race</label>
        <select class="custom-select form-group" id="race">
          <option selected value="Human">Custom</option>
          <option value="barbarian">Barbarian</option>
          <option value="bard">Bard</option>
          <option value="druid">Druid</option>
          <option value="fighter">Fighter</option>
          <option value="monk">Monk</option>
          <option value="paladin">Paladin</option>
          <option value="ranger">Ranger</option>
          <option value="rouge">Rouge</option>
          <option value="sorcerer">Sorcerer</option>
          <option value="warlock">Warlock</option>
          <option value="wizard">Wizard</option>
        </select>
      </div>
      <button id='create' type="button">Nice</button>
    </form>
  </main>

</body>
</html>
